# Configuration for Alacritty, the GPU enhanced terminal emulator.
# See https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# Setup term for programs to be able to use it
# env:
  # TERM: alacritty

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Startup Mode (changes require restart)
  startup_mode: SimpleFullscreen # mac only

  # Background opacity
  opacity: 0.90

font:
  normal:
    # Font name
    family: Hack Nerd Font Mono
    # Font face
    style: Regular

  # Bold font face
  bold:
    family: Hack Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    family: Hack Nerd Font Mono
    style: Italic

  # Font size
  size: 13.0

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
   x: 0
   y: 14

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the
  # right, increasing `y` moves the glyph upward.
  glyph_offset:
   x: 0
   # Keeping this as half of offset to vertically align the text in cursor
   y: 7

  # Better font rendering for mac
  use_thin_strokes: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /usr/local/bin/fish
  args:
    - --login
    - --command
    - "tmux attach || tmux"

key_bindings:
  # Walkaround for ctrl-q
  # See https://github.com/alacritty/alacritty/issues/1359
  - { key: Q,   mods: Control, chars: "\x11" }
  # Adjusted for backslash
  - { key: Yen,                chars: "\x5C" }
  - { key: Yen, mods: Alt,     chars: "\xA5" }

# Colors (One Dark)
# See https://github.com/alacritty/alacritty/wiki/Color-schemes
colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  cursor:
    text:       CellBackground
    cursor:     '#528bff' # syntax-cursor-color

  selection:
    text:       CellForeground
    background: '#3e4451' # syntax-selection-color

  normal:
    black:      '#5c6370' # mono-3
    red:        '#e06c75' # red 1
    green:      '#98c379'
    yellow:     '#e5c07b' # orange 2
    blue:       '#61afef'
    magenta:    '#c678dd'
    cyan:       '#56b6c2'
    white:      '#828997' # mono-2
